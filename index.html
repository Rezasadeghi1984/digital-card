    </div>

    <script>
        function shareCard() {
            // تشخیص آیفون
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);

            if (navigator.share && !(isIOS && isSafari)) {
                // برای اندروید و مرورگرهای دیگر
                navigator.share({
                    title: 'رضا صادقی - بازرگانی هوم پلاس',
                    text: 'کارت ویزیت دیجیتال',
                    url: window.location.href
                })
                    .then(() => console.log('اشتراک‌گذاری موفق'))
                    .catch((error) => console.log('خطا در اشتراک‌گذاری', error));
            } else {
                // برای آیفون و مرورگرهای قدیمی
                const shareText = `رضا صادقی - بازرگانی هوم پلاس\n${window.location.href}`;

                navigator.clipboard.writeText(shareText)
                    .then(() => {
                        if (isIOS) {
                            alert('لینک کپی شد! می‌توانید از منوی اشتراک‌گذاری Safari استفاده کنید.');
                        } else {
                            alert('لینک کارت ویزیت کپی شد! می‌توانید در شبکه‌های اجتماعی به اشتراک بگذارید.');
                        }
                    })
                    .catch(() => {
                        const tempInput = document.createElement('textarea');
                        tempInput.value = shareText;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        if (isIOS) {
                            alert('لینک کپی شد! می‌توانید از منوی اشتراک‌گذاری Safari استفاده کنید.');
                        } else {
                            alert('لینک کارت ویزیت کپی شد! می‌توانید در شبکه‌های اجتماعی به اشتراک بگذارید.');
                        }
                    });
            }
        }

        function saveContact(name, phone) {
            if (confirm(`برای ذخیره "${name}" در مخاطبین، فایل vcf دانلود خواهد شد. آن را باز کنید تا به اپ مخاطبین منتقل شوید.`)) {
                const vCard = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEND:VCARD`;
                const blob = new Blob([vCard], { type: 'text/vcard' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${name}.vcf`;
                link.click();
            }
        }

        function copyWechatId() {
            const wechatId = 'Reza_sd1984';
            navigator.clipboard.writeText(wechatId)
                .then(() => {
                    alert('آیدی ویچت کپی شد: ' + wechatId);
                })
                .catch(() => {
                    const tempInput = document.createElement('input');
                    tempInput.value = wechatId;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    alert('آیدی ویچت کپی شد: ' + wechatId);
                });
        }
    </script>
